<html lang="en">
    <head> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Nueva Publicación</title>
	</head>
	<body>
		<div class="container">
			<div class="row main h-100 justify-content-center align-items-center ">
				<div class="main-login main-center text-center  ">
                <h4>Nueva publicación</h4>
                <br>
					<form #postForm="ngForm" (ngSubmit)="onSubmit(postForm.value)" class="" >
						<div class="form-group text-center">
                            <i class="fa fa-envelope fa" aria-hidden="true"></i>
							<label for="titulo" class="col-sm-8 col-md-8 col-lg-8 col-xl-8 control-label "> &nbsp; &nbsp;Titulo</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<input type="text" class="form-control text-center" name="titulo" ngModel required/>
								</div>
							</div>
						</div>

						<div class="form-group text-center">
                                <i class="fa fa-align-justify fa" aria-hidden="true"></i>
							<label for="descripcion" class="col-sm-8 col-md-8 col-lg-8 col-xl-8 control-label">&nbsp; &nbsp;Texto</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<textarea [froalaEditor] [(froalaModel)]="textoFroala" type="textarea" rows="4" cols="50" name="descripcion" class="form-control text-center" ngModel required></textarea>
								</div>
							</div>
						</div>
                        <br>
						<div class="form-group text-center">
                            <i class="far fa-bookmark" ></i> 
							<label for="etiqueta" class="col-sm-8 col-md-8 col-lg-8 col-xl-8 control-label">&nbsp; &nbsp;Etiquetas</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<input type="text" class="form-control text-center" name="etiqueta"  placeholder="E.j.: humor, risa, divertido" ngModel required/>
								</div>
							</div>
						</div>
                        <br>
						<div class="form-group ">
							<button  type="submit" class="btn btn-primary btn-block ">Crear Publicación</button>
						</div>
						
					</form>
				</div>
			</div>
		</div>	 
	</body>
</html>
