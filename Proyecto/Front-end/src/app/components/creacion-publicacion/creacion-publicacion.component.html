<html lang="en">

    <head> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Nueva Publicación</title>
	</head>
	<body>
		<div class="container">
			<div class="row main h-100 justify-content-center align-items-center ">
				<div class="main-login main-center text-center  ">
                <h4>Nueva publicación</h4>
                <br>
					<form #form="ngForm" (ngSubmit)="onSubmit(form.value)" class="" >
						
						<div class="form-group text-center">
                            <i class="fa fa-envelope fa" aria-hidden="true"></i>
							<label for="titulo" class="col-sm-8 col-md-8 col-lg-8 col-xl-8 control-label "> &nbsp; &nbsp;Titulo</label>
							<div class="cols-sm-10">
								<div class="input-group">
									
									<input type="text" class="form-control text-center" name="titulo" id="name"  placeholder="Introduce el titulo..."/>
								</div>
							</div>
						</div>

						<div class="form-group text-center">
                                <i class="fa fa-align-justify fa" aria-hidden="true"></i>
							<label for="descripcion" class="col-sm-8 col-md-8 col-lg-8 col-xl-8 control-label">&nbsp; &nbsp;Mensaje</label>
							<div class="cols-sm-10">
								<div class="input-group">
									
									<textarea type="textarea" rows="4" cols="50" name="descripcion" class="form-control text-center" placeholder="Introduce tu mensaje">
                                    </textarea>
                                   
								</div>
							</div>
						</div>
                        <br>
						<div class="form-group text-center">
                            <i class="far fa-bookmark" ></i> 
							<label for="etiquetas" class="col-sm-8 col-md-8 col-lg-8 col-xl-8 control-label">&nbsp; &nbsp;Etiqueta</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<input type="text" class="form-control text-center" name="etiquetas"  placeholder="etiquetas (separado por comas)"/>
								</div>
							</div>
						</div>
                        <br>
						<div class="form-group ">
							<button  type="submit" class="btn btn-primary btn-block ">Crear Publicación</button>
						</div>
						
					</form>
				</div>
			</div>
		</div>	 
	</body>
</html>
