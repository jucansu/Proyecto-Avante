<div *ngFor="let publicacion of listaPublicacion" class="col-md-10 blogShort" ng>
    <h1>{{publicacion.titulo}}</h1>
    <article><p>
        {{(publicacion.descripcion.length>200)? (publicacion.descripcion | slice:0:200)+'..':(publicacion.descripcion) }}
    </p></article>
    <a routerLink="/detalle/{{publicacion.id}}">
        READ MORE</a> 
    <hr>
</div>

<div class="col-md-12 gap10"></div>
