<div class="container-fluid">
  <h2 class="row d-flex justify-content-center ">Log-in</h2>
  <div class="row d-flex justify-content-center m-5">
    <div *ngIf="error != undefined" class="alert alert-danger">{{error}}</div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" ngModel required>
      </div>

      <div class="form-group">
        <label for="pass">Password</label>
        <input type="password" class="form-control" name="password" ngModel required>
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
</div>
